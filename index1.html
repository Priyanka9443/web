<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>User Profile</h2>

  <table>
    <tr>
      <th>Name</th>
      <td>P</td>
    </tr>
    <tr>
      <th>10th Std School</th>
      <td>Your 10th Std School</td>
    </tr>
    <tr>
      <th>12th Std School</th>
      <td>Your 12th Std School</td>
    </tr>
    <tr>
      <th>College</th>
      <td>Your College</td>
    </tr>
  </table>

</body>
</html>
